<h2 mat-dialog-title>Address:</h2>
<div class="edit-course-form">
  <h2 mat-dialog-title>{{id}}</h2>
  <mat-dialog-content [formGroup]="form">

    <mat-form-field>

      <input matInput
             placeholder="Name"
             formControlName="name">

    </mat-form-field>



    <mat-form-field>

      <input matInput
             placeholder="Url"
             formControlName="url"
             type="url">

    </mat-form-field>


  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button (click)="close()">Close</button>
    <button mat-raised-button color="primary"  [mat-dialog-close]="form.value" cdkFocusInitial>Save</button>
   </mat-dialog-actions>
</div>
