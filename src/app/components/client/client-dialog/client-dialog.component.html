<div class="edit-course-form">
  <h2 mat-dialog-title>{{id}}</h2>
  <mat-dialog-content [formGroup]="form">

    <mat-form-field>

      <input matInput
             placeholder="Name"
             formControlName="name">

    </mat-form-field>



    <mat-form-field>

      <input matInput
             placeholder="Phone"
             formControlName="phone"
             type="number">

    </mat-form-field>

    <app-address-table [childMessage]="addresses"></app-address-table>

  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button (click)="close()">Close</button>
    <button mat-raised-button color="primary" (click)="save()">Save</button>
   </mat-dialog-actions>
</div>
