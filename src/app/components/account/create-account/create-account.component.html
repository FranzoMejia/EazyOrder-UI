<app-header></app-header>





<div class="site-section">
  <div class="container">
    <div class="row mb-4">
      <div class="col-md-7">
        <h2 class="heading-21921">Create Account</h2>
      </div>
    </div>
    <div class="row">
      <div [formGroup]="form" class="course-details-form" (ngSubmit)="form.valid && createUser(model)" (change)="checkValidStatus()">
        <mat-form-field floatLabel="always">

          <input matInput placeholder="Name" formControlName="name"  #name (input)="checkValidStatus()" >
          <mat-hint >
              {{name.value.length}}/60
          </mat-hint>
          <mat-error *ngIf="userName.errors?.minlength">
            A minimum length of 5 characters is required.
          </mat-error>
        </mat-form-field>

        <mat-form-field floatLabel="always">

          <input matInput placeholder="Email" formControlName="email"  type="email" #email (input)="checkValidStatus()">
          <mat-hint >
              {{email.value.length}}/60
          </mat-hint>

        </mat-form-field>

        <mat-form-field floatLabel="always">

          <input matInput placeholder="Password" formControlName="pwd"  type="password" #pwd (input)="checkValidStatus()">
          <mat-hint >
              {{pwd.value.length}}/20
          </mat-hint>
          <mat-error *ngIf="pwd.errors?.minlength">
            A minimum length of 5 characters is required.
          </mat-error>

        </mat-form-field>

        <mat-form-field floatLabel="always">

          <input matInput placeholder="Mobile Number" formControlName="mobileNumber"  type="number" #mobileNumber (input)="checkValidStatus()">
          <mat-hint >
              {{mobileNumber.value.length}}/10
          </mat-hint>
          <mat-error *ngIf="mobileNumber.errors?.minlength">
            A  length of 10 characters is required.
          </mat-error>

        </mat-form-field>

        <mat-radio-group matInput formControlName="role" (change)="checkValidStatus()">
          <mat-radio-button value="user" (change)="checkValidStatus()" [checked]='true'>User</mat-radio-button>
          <mat-radio-button value="admin" (change)="checkValidStatus()" >Admin</mat-radio-button>

      </mat-radio-group>

        <button   mat-raised-button color="accent" type="submit" (click)="createUser(model)" [disabled]="disableSubmit">Create New User</button>


      </div>
